<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="img/logo.png" alt="Logo da Barbearia Alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="formulario">
      <form action="">
        <label for="nomesobrenome">Nome e Sobrenome</label>
        <input class="input-padrao" type="text" id="nomesobrenome" required />

        <label for="email">Email</label>
        <input
          class="input-padrao"
          type="email"
          id="email"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          class="input-padrao"
          type="tel"
          id="telefone"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          class="input-padrao"
          cols="70"
          rows="10"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              id="radio-email"
              value="email"
              checked
            />Email</label
          >
          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              id="radio-telefone"
              value="telefone"
            />Telefone</label
          >
          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              id="radio-whatsapp"
              value="whatsapp"
            />Telefone</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual o horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Gostaria de receber nossas novidades
          por email?</label
        >

        <input class="enviar" type="submit" value="Enviar formulário" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="img/logo-branco.png" alt="Logo da Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
